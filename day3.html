<!DOCTYPE HTML>
<head>
<title> Square </title>
<script type="text/javascript">
function square()
{
var n=10;
var msg="";
var res= "0";
 
for(var x= 1; x<=n;x++)
{
res = x * x;
msg = msg + " " + x + " * "+ x + " = " + res + "<br>";
}
document.write(msg);
} 
</script>
</head> 
<body onload = "square()">
<h2 > Javascript to generate squares of 1 to 'N' numbers</h2>
</body>
</html>
